<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reservation – Login</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #ffcc99, #ff9966);
        }

        header {
            background: #b34200;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        footer {
            background: #b34200;
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 14px;
            width: 320px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-box h2 {
            color: #b33c00;
            margin-bottom: 20px;
            font-size: 26px;
        }

        input {
            width: 92%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #d35400;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 12px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #b34200;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    Ticket Reservation Login
</header>

<div class="container">

    <div class="login-box">
        <h2>Welcome Back</h2>

        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">

        <button class="btn">Login</button>
    </div>

</div>

<footer>
    © 2025 Ticket Reservation System. All Rights Reserved.
</footer>

</body>
</html>
